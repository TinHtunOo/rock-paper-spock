<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scisors Lizards Spock</h1>

        <!-- Player -->
        <div class="game-container" id="player-container">

            <div class="player-status" id="player-info"><span class="player-choice"></span><span class="player-score">You - 0</span></div>
           
            <div class="game-icon player-icon">
                <i class="fa-solid fa-hand-back-fist player-rock " title="Rock" onclick="select('rock')"></i>
                <i class="fa-solid fa-hand player-paper" title="Paper" onclick="select('paper')"></i>
                <i class="fa-solid fa-hand-scissors player-scissors" title="Scissors" onclick="select('scissors')"></i>
                <i class="fa-solid fa-hand-lizard player-lizard"title="Lizard" onclick="select('lizard')" ></i>
                <i class="fa-solid fa-hand-spock player-spock" title="Spock" onclick="select('spock')"></i>
            </div>
        </div>

         <!-- Computer -->
         <div class="game-container" id="computer-container">

            <div class="computer-status " id="computer-info"><span class="computer-choice"></span><span class="computer-score">Computer - 0</span></div>
           
            <div class="game-icon computer-icon">
                <i class="fa-solid fa-hand-back-fist computer-rock" title="Rock"></i>
                <i class="fa-solid fa-hand computer-paper" title="Paper"></i>
                <i class="fa-solid fa-hand-scissors computer-scissors" title="Scissors"></i>
                <i class="fa-solid fa-hand-lizard computer-lizard" title="Lizard"></i>
                <i class="fa-solid fa-hand-spock computer-spock" title="Spock"></i>
            </div>
        </div>

        <!-- Reset -->
        <i class="fa-solid fa-arrows-rotate" title="Reset" onclick="resetAll()"></i>

        <!-- Result -->
        <h2></h2>
        
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
